<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Meme-Generator</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Meme Generator</h1>
    </header>
    <section class="gallery">

    </section>

    <section class="editor">
        <div class="canvas-container">
            <canvas height="500px" width="500px"></canvas>
        </div>

        <div class="tool-bar">
            <input type="text" name="text" id="text" placeholder="Add text" oninput="onEditText(value, this)">
            <input type="color" value="#ffffff" name="txt-color" id="txt-color" oninput="onChangeColor(value, this)">
        </div>
    </section>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
</body>

</html>
