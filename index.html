<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Meme-Generator</title>
</head>

<body onload="onInit()" class="main-layout">
    <div class="backdrop" onclick="onBackdrop(this)"></div>

    <header class="full main-header">
        <section class="flex align-center space-between center">
            <div class="logo">MemeGen.</div>
            <div class="burger-menu" onclick="onBurger(this)">
                <div class="line line-top"></div>
                <div class="line line-mid"></div>
                <div class="line line-bottom"></div>
            </div>
            <nav class="main-nav">
                <ul class="main-nav-list flex clean-list">
                    <li class="gallery-btn clicked"><a href="#" onclick="onGallery()">Gallery</a></li>
                    <li class="randomize-btn"><a href="#" onclick="onRandomize()">Randomize</a></li>
                    <!-- <li><a href="#">About</a></li> -->
                </ul>

            </nav>
        </section>
    </header>

    <main>
        <section class="gallery">
        </section>

        <section class="editor none">
            <div class="canvas-container">
                <canvas height="500px" width="500px"></canvas>
            </div>

            <div class="tool-bar flex flex-direction-column align-center center">
                <input class="text" type="text" name="text" id="text" placeholder="Add text"
                    oninput="setLineText(value, this)">

                <section class="lines-edit">
                    <button class="line-editor-btn add-line" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                    <button class="line-editor-btn switch-line" onclick="onSwitchLine()"><i class="fa-solid fa-repeat"></i></button>
                    <button class="line-editor-btn delete-line" onclick="onDeleteLine()"><i class="fa-solid fa-trash"></i></button>
                </section>

                <section class="text-edit">
                    <input type="color" value="#ffffff" name="txtColor" id="txtColor"
                        oninput="setTextColor(value, this)" class="txt-color">
                    <button class="line-editor-btn increase-font-size" onclick="onIncreaseFontSize()">A+</button>
                    <button class="line-editor-btn decrease-font-size" onclick="onDecreaseFontSize()">A-</button>
                    <input  class="change-font-size" oninput="setFontSize(value, this)" type="number" name="fontSize" value="40" placeholder="Font Size" step="2" min="0" max="100">
                    <select class="font-choose" oninput="setFontFamily(value, this)" id="fontFamily" name="fontFamily" value="Impact">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Garamond">Garamond</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Brush Script Mt">Brush Script Mt</option>
                        <option value="Poppins">Poppins</option>
                    </select>
                    <button class="line-editor-btn align-left" onclick="onAlignText('right')"><i class="fa-solid fa-align-left"></i></button>
                    <button class="line-editor-btn align-left" onclick="onAlignText('center')"><i class="fa-solid fa-align-center"></i></button>
                    <button class="line-editor-btn align-left" onclick="onAlignText('left')"><i class="fa-solid fa-align-right"></i></button>

                </section>
                <ul class="share clean-list" onclick="onShareImg()">Share
                    <li><a class="download hidden" href="#" onclick="onDownloadImg(this, event)"
                            download="my-meme.jpg">Download</a></li>
                </ul>
            </div>

        </section>
    </main>

    <script src="https://kit.fontawesome.com/5b0cd284fc.js" crossorigin="anonymous"></script>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/share.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
</body>

</html>
