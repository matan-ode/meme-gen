<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Meme-Generator</title>
</head>

<body onload="onInit()" class="main-layout">
    <header class="full main-header">
        <section class="flex align-center space-between center">
            <div class="logo">MemeGen.</div>
            <!-- <div class="burger-menu">
            <div class="line line-top"></div>
            <div class="line line-mid"></div>
            <div class="line line-bottom"></div>
            </div> -->
            <nav class="main-nav">
                <ul class="main-nav-list flex clean-list">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>

            </nav>
        </section>
    </header>

    <main>
        <section class="gallery">
        </section>

        <section class="editor">
            <div class="canvas-container">
                <canvas height="500px" width="500px"></canvas>
            </div>

            <div class="tool-bar flex flex-direction-column align-center center">
                <input class="text" type="text" name="text" id="text" placeholder="Add text" oninput="setLineText(value, this)">
                <input type="color" value="#ffffff" name="txtColor" id="txtColor" oninput="setTextColor(value, this)">
                <a class="download" href="#" onclick="downloadImg(this)" download="my-meme.jpg">
                    Download
                </a>
            </div>

        </section>
    </main>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/share.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
</body>

</html>
